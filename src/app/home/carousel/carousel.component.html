<div id="myCarousel" class="carousel slide" data-ride="carousel">
    
      
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let slide of slides; let i = index"
           [class.active]="i === currentSlide">
        <img class="d-block w-100" [src]="slide.imageUrl" alt="..." >
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ slide.caption }}</h5>
        </div>
      </div>
    </div>
    
    <a class="carousel-control-prev"  role="button" (click)="prevSlide()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next"  role="button" (click)="nextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
